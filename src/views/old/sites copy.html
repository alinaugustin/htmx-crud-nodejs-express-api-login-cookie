<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites</title>
    <link rel="stylesheet" href="../../public/css/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <!-- Menu -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <div class="text-white text-lg font-bold">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                </div>
                <div class="flex items-center">
                    <a href="/dashboard" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/sites" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sites</a>
                    <form id="logout-form" hx-post="/auth/logout" hx-target="body" hx-swap="outerHTML" class="inline">
                        <input type="hidden" name="_csrf" value="{{csrfToken}}">
                        <a id="login-link" href="/auth/login" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded ml-4">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Available Sites</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Site 1</h2>
                <p class="text-gray-600 mb-4">Description for Site 1</p>
                <a href="../../public/site1" target="_blank"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block">
                    Visit Site 1
                </a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Site 2</h2>
                <p class="text-gray-600 mb-4">Description for Site 2</p>
                <a href="../../public/site2" target="_blank"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block">
                    Visit Site 2
                </a>
            </div>
        </div>
    </div>

    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        let isLoggedInValue = {{isLoggedIn}}; // Ensure this variable is correctly set
        let loginLink = document.getElementById('login-link');
        if (isLoggedInValue) {
            loginLink.style.display = 'none';
        } else {
            loginLink.style.display = 'inline-block';
        }
        })
    </script>
    
    <script src="../public/js/htmx.min.js"></script>
</body>

</html>
